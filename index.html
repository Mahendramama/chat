<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IAS SUPER 30 ‚Äì Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">üéì</span>
      <div>
        <h1>IAS SUPER 30</h1>
        <p class="subtitle">Chat assistant for OPSC/UPSC study</p>
      </div>
    </div>
    <div class="header-actions">
      <button id="newChatBtn" class="ghost">New chat</button>
    </div>
  </header>

  <main class="chat-wrap">
    <div id="messages" class="messages"></div>

    <form id="chatForm" class="composer" autocomplete="off">
      <div class="controls">
        <select id="model" aria-label="Model">
          <option value="deepseek-chat">deepseek-chat</option>
          <!-- You can add others like deepseek-reasoner if enabled -->
        </select>
        <label class="temp">
          temp
          <input id="temperature" type="range" min="0" max="2" value="0.7" step="0.1">
          <span id="tempVal">0.7</span>
        </label>
      </div>

      <div class="input-row">
        <textarea id="userInput" rows="1" placeholder="Type your question‚Ä¶ (Shift+Enter = newline)"></textarea>
        <button id="sendBtn" class="send" type="submit">Send</button>
      </div>
      <p class="hint">‚ö†Ô∏è Don‚Äôt paste your API key here. It stays private in Netlify.</p>
    </form>
  </main>

  <footer class="footer">
    <span>Built with DeepSeek ‚Ä¢ Deployed on Netlify</span>
  </footer>

  <template id="msgTemplate">
    <div class="bubble">
      <div class="meta">
        <span class="role"></span>
        <button class="copy">Copy</button>
      </div>
      <div class="content"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
